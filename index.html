<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <section class="top">
        <div>
            <a href="#">View high scores</a> 
        </div>
        <div class="time">
            Time: 0
        </div>
    </section>

    <section id="starting-card" class="card">
        <h2>Coding Quiz Challenge</h2>
        <p>Answer all of the questions quickly and accurately to obtain a new high score!</p>
        <button class="btn" id="start-btn">Start</button>
    </section>

    <section id="question-card" class="card hide">
        <h2 id="question"></h2>
        <div class="answer-grid">
            <button id="answer-1" class="btn"></option>
            <button id="answer-2" class="btn"></option>
            <button id="answer-3" class="btn"></option>
            <button id="answer-4" class="btn"></option>
        </div>
    </section>

    <section>
        <h3 id="result" class="hide">Result</h3>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
